    <title>Survey Form For Employees</title>

<body>
    <h1>--: Employee's Response Form :--</h1>
    <form class="my-form">
        <div class="my-div">
            <label for="fullname">Enter your name</label>  :
            <input id="fullname" type="text" placeholder="Name Here"/>
            <br>
            <label for="email">Email         </label>     :  
            <input id="email" type="email" placeholder="@.com"/>
            <br>
            <label for="text">Contact No.</label> :
            <input id="text" type="number"/>
            <br>
            <label for="EmpID">Employee ID </label> :
            <input id="EmpID" type="text">
            <br>
            <label for="dept">Department</label> :
            <input id="dept" name="id" type="radio">Production Team
            <input id="dept" name="id" type="radio">IT Team
            <input id="dept" name="id" type="radio">Marketing Team
            <br>
        <input id="check" type="checkbox"><label style="font-size: 20px; padding-left: 100px;" for="check">All the things are as per my personal thought & agree to the Terms and Conditions of <b>My-Form</b> Pvt. Ltd.</label>
        <br/>
        <button>SUBMIT</button>
        <button style="margin-left:20px; margin-top: 20px;">RESET</button><br>
        <u style="font-family: Lucida Sans Unicode;">@copyright Kanak Malviya</u>
    </div>
    </form>
